<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LDS Propreté - Services de nettoyage professionnel à votre disposition." />
  <title>LDS Propreté - Entretien et Nettoyage Professionnel</title>
  <style>
    :root {
      --marine: #0a1f44;
      --bordeaux: #8a1c1c;
      --blanc: #ffffff;
      --gris: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--marine);
      background-color: var(--blanc);
      line-height: 1.6;
    }

    header {
      background-color: var(--marine);
      color: var(--blanc);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      flex-wrap: wrap;
    }

    header img {
      height: 60px;
      border-radius: 8px;
    }

    nav a {
      color: var(--blanc);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--bordeaux);
    }

    .hero {
      background: linear-gradient(to right, var(--marine), var(--bordeaux));
      color: var(--blanc);
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .btn {
      background-color: var(--bordeaux);
      color: var(--blanc);
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #6d1616;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: var(--bordeaux);
      text-align: center;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo LDS Propreté">
    <nav>
      <a href="#accueil">Accueil</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>LDS Propreté</h1>
    <p>Vos experts en nettoyage professionnel pour des espaces impeccables.</p>
    <a href="#contact" class="btn">Demander un devis</a>
  </section>

  <section id="services">
    <h2>Nos Services</h2>
    <p>Nettoyage de bureaux, commerces, et résidences avec des solutions adaptées.</p>
  </section>
</body>
</html>
