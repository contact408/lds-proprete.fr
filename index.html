  <meta name="description" content="LDS Propreté - Services de nettoyage professionnel pour bureaux, commerces et résidences." />
  <meta name="keywords" content="nettoyage, propreté, services professionnels, LDS Propreté" />
  <title>LDS Propreté - Entretien et Nettoyage Professionnel</title>
  <style>
    /* --- PALETTE LDS --- */
    :root {
      --marine: #0a1f44;
      --bordeaux: #8a1c1c;
      --blanc: #ffffff;
      --gris: #f5f5f5;
    }

    /* --- GLOBAL --- */
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--marine);
      background-color: var(--blanc);
      line-height: 1.6;
    }

    /* --- HEADER --- */
    header {
      background-color: var(--marine);
      color: var(--blanc);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      flex-wrap: wrap;
    }

    header img {
      height: 60px;
      border-radius: 8px;
    }

    nav a {
      color: var(--blanc);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--bordeaux);
    }

    /* --- HERO --- */
    .hero {
      background: linear-gradient(to right, var(--marine), var(--bordeaux));
      color: var(--blanc);
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      background-color: var(--bordeaux);
      color: var(--blanc);
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #6d1616;
    }

    /* --- SECTIONS --- */
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: var(--bordeaux);
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      text-align: center;
    }

    .service-item {
      background-color: var(--gris);
      padding: 20px;
      border-radius: 8px;
    }

    /* --- FOOTER --- */
    footer {
      background-color: var(--marine);
      color: var(--blanc);
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: var(--blanc);
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: var(--bordeaux);
    }
